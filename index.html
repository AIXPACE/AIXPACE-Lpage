<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIMe Beta Sign-Up</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      white-space: normal;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .question {
      margin-top: 1rem;
    }
    .checkbox-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .counter {
      text-align: right;
      margin-top: 1rem;
      font-weight: bold;
      color: #FF5722;
    }
  </style>
</head>
<body>
  <h1>Join AIMe Beta</h1>
  <form id="aime-form">

    <label for="name">Full Name</label>
    <input type="text" name="Name" required>

    <label for="location">Location (City, Country)</label>
    <input type="text" name="Location" required>

    <label for="email">Email (verifiable)</label>
    <input type="email" name="Email" required>

    <hr>

    <div class="question">
      <label>Do you want to be an evolving self forever?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Q1" value="Yes"> ✓</label>
        <label><input type="checkbox" name="Q1" value="No"> ✗</label>
      </div>
    </div>

    <div class="question">
      <label>Would you like Socrates' view on today's world?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Q2" value="Yes"> ✓</label>
        <label><input type="checkbox" name="Q2" value="No"> ✗</label>
      </div>
    </div>

    <div class="question">
      <label>Want to leave a trace of your mind for future generations to explore?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Q3" value="Yes"> ✓</label>
        <label><input type="checkbox" name="Q3" value="No"> ✗</label>
      </div>
    </div>

    <div class="question">
      <label>Would you like to observe your own life as a third-person?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Q4" value="Yes"> ✓</label>
        <label><input type="checkbox" name="Q4" value="No"> ✗</label>
      </div>
    </div>

    <div class="question">
      <label>Curious to see your beliefs reflected in debates centuries from now?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Q5" value="Yes"> ✓</label>
        <label><input type="checkbox" name="Q5" value="No"> ✗</label>
      </div>
    </div>

    <button type="submit">Submit</button>

    <div class="counter">
      4,999,213 spots left
    </div>
  </form>

  <script>
    document.getElementById('aime-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        if (!data[key]) {
          data[key] = value;
        }
      });

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzCGKS7MXn56wSbAoTSL_K_mxjlJbBbCJNJ1VQyZV_3D28VqgS1_ibhIij3FAMyqEjI/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.result === 'success') {
          alert('Thank you for signing up!');
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (error) {
        alert('Submission failed. Please check your network connection or try again later.');
        console.error('Submission error:', error);
      }
    });
  </script>
</body>
</html>
