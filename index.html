
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIMe Beta Sign-Up</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
    }
    .question {
      margin-top: 1.5rem;
    }
    input[type="text"], input[type="number"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .counter {
      text-align: right;
      margin-top: 1rem;
      font-weight: bold;
      color: #FF5722;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Join AIMe Beta</h1>
  <form id="betaForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="FullName" required>

    <label for="location">Location (City, Country)</label>
    <input type="text" id="location" name="Location" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="Age" required>

    <label for="email">Email (we'll verify it)</label>
    <input type="email" id="email" name="Email" required>

    <hr>

    <div class="question">
      <label>Do you want to be an evolving self forever?</label>
      <div class="checkbox-group">
        <label><input type="radio" name="Q1" value="Yes" required> ‚úì</label>
        <label><input type="radio" name="Q1" value="No"> ‚úó</label>
      </div>
    </div>

    <div class="question">
      <label>Would you like Socrates' view on today's world?</label>
      <div class="checkbox-group">
        <label><input type="radio" name="Q2" value="Yes" required> ‚úì</label>
        <label><input type="radio" name="Q2" value="No"> ‚úó</label>
      </div>
    </div>

    <div class="question">
      <label>Want to leave a trace of your mind for future generations?</label>
      <div class="checkbox-group">
        <label><input type="radio" name="Q3" value="Yes" required> ‚úì</label>
        <label><input type="radio" name="Q3" value="No"> ‚úó</label>
      </div>
    </div>

    <div class="question">
      <label>Would you like to observe your own life as a third-person?</label>
      <div class="checkbox-group">
        <label><input type="radio" name="Q4" value="Yes" required> ‚úì</label>
        <label><input type="radio" name="Q4" value="No"> ‚úó</label>
      </div>
    </div>

    <div class="question">
      <label>Curious to see your beliefs reflected in debates centuries from now?</label>
      <div class="checkbox-group">
        <label><input type="radio" name="Q5" value="Yes" required> ‚úì</label>
        <label><input type="radio" name="Q5" value="No"> ‚úó</label>
      </div>
    </div>

    <button type="submit">Submit</button>
    <div class="counter">4,999,213 spots left</div>
    <div class="message" id="responseMessage"></div>
  </form>

  <script>
    const form = document.getElementById('betaForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzivuM0Z-KwkC61SPTy43d8yYAyQ8VxhMMRWoZTcjsYpjs1i9-4sfv5qD15YCDDbjm8/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          responseMessage.textContent = "üéâ You're in! Check your email soon.";
          form.reset();
        } else {
          responseMessage.textContent = "‚ö†Ô∏è Something went wrong. Try again later.";
        }
      } catch (error) {
        console.error('Error:', error);
        responseMessage.textContent = "üö´ Submission failed. Please check your connection.";
      }
    });
  </script>
</body>
</html>
